<header>
    <p id="site-title">Film Finder</p>

    <button ng-click="$ctrl.displayList();" id="watch-btn"><i class="material-icons">movie  </i>  View Watchlist</button>
</header>

<section class="main-container">
    <section class="photo-container">
    </section>
    <section class="search-container">

        <input ng-model="$ctrl.keyword" id="search-input" type="text" placeholder="Keyword Search">
        <select class="dropdown">

            <option value="comedy">Comedy</option>
            <option value="horror">Horror</option>
            <option value="childrens">Childrens</option>
            <option value="action">Action</option>
            <option value="drama">Drama</option>
            <option value="sci-fi">Sci-Fi</option>
        </select>

        <select class="dropdown">

            <option value="2010s">2010s</option>
            <option value="2000s">2000s</option>
            <option value="1990s">1990s</option>
            <option value="1980s">1980s</option>
            <option value="1970s">1970s</option>
            <option value="1960s">1960s</option>
            <option value="1950s">1950s</option>
            <option value="1940s">1940s</option>
            <option value="1930s">1930s</option>
            <option value="1920s">1920s</option>
            <option value="1910s">1910s</option>
            <option value="1900s">1900s</option>
            
        </select>

        <button ng-click="$ctrl.search($ctrl.keyword);" id="search-btn">Search Movies</button>
    </section>
    <section class="results-container">
        <p id="results-title">Movies</p>

        <section class="single-result" ng-repeat="movie in $ctrl.movies">
            <img class="result-img" ng-src = "https://image.tmdb.org/t/p/w92{{ movie.poster_path }}"  class="image">
            <p ng-click="$ctrl.expandInfo();" class="result-title">{{ movie.title }}</p>
            <p class="result-genre"> Genre: {{ movie.genre_ids }}</p>
            <p class="result-rating">{{ movie.vote_average}} out of 10</p>
            <p class="result-year">{{ movie.release_date | date: 'yyyy'}}</p>
            <i class="material-icons" id="star">star</i>
        </section>

    </section>
</section>
