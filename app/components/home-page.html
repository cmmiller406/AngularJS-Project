<header>
    <p id="site-title">Film Finder</p>

    <button ng-click="$ctrl.displayList();" id="watch-btn"><i class="material-icons">movie  </i>  View Watchlist</button>
</header>

<section class="main-container">

   
    <search-page 
    search= "$ctrl.search(keyword);"
    ></search-page>

    <results-list
    movies = "$ctrl.movies"
    add-movie="$ctrl.addMovie(movie);"
    is-on = "$ctrl.isOn"
    search= "$ctrl.search(keyword)"
    ></results-list>


</section>
